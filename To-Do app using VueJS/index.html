<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ToDO</title>
    <style>
        #task,li{
            position: relative;
            left: 25%;
            width:50%;
        }
        #t{
            margin-top: 5%;
        }
    </style>
</head>
<body>
    
    <div id="app" style="text-align:center; margin-top: 20px;">
        <h3>ToDo Application</h3>
        <form>
            <div class="form-group">
                <label for="task">Enter a task:</label>
                <input type="text" class="form-control" id="task" v-model="message" v-bind:placeholder='placeholder'>
            </div>
            <button type="submit" v-on:click="addTask" class="btn btn-primary">Add task.</button>
        
            <select name="taskSelect" id="selectedTask" class="form-select btn btn-primary" aria-label="Default select example" v-model="selectedFilter">
                <option selected value="Select here to filter task">Select here to filter task</option>
                <option value="Complete">Complete</option>
                <option value="Incomplete">Incomplete</option>
                <option value="All">All</option>
              </select>
        </form>
        <h4 v-if="warning.length > 0" style="margin-top:20px;" class="btn btn-warning">{{ warning }}</h4>
        <h3 v-if="taskList.length > 0" id="t">Tasks</h3>
        <ul>
            <li v-for="(task,index) in filteredTasks" class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.task }}
                <div>
                    <button v-if="task.status == 'Incomplete'" v-on:click="taskCompleted(index)" class="btn btn-success">Mark as Complete</button>
                    <button v-else v-on:click="taskCompleted(index)" class="btn btn-success">Completed</button>
                    <button @click="deleteTask(index)" class="btn btn-danger">Delete</button>
                </div>
            </li>
        </ul>
    </div>
</body>
<script src="./todo.js"></script>
</html>

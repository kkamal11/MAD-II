<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <style>
        .key{
            text-align: center;
        }
        .k{
            background-color: rgb(133, 131, 131);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 40px;">
            <div class="col">

            </div>
            <div class="col">
                <input type="text" class="form-control" id="expression" placeholder=" eg. 3*2+1">
                
            </div>
            <div class="col">

            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>
            <div class="col key">
                <br>
                <button class="btn btn-primary" onclick="input_num(7)">7</button>
                <button class="btn btn-primary" onclick="input_num(8)">8</button>
                <button class="btn btn-primary" onclick="input_num(9)">9</button>
                <button class="btn btn-warning" onclick="input_num('/')">/</button>
            </div>
            <div class="col">
        
            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>
            <div class="col key">
                <br>
                <button class="btn btn-primary" onclick="input_num(4)">4</button>
                <button class="btn btn-primary" onclick="input_num(5)">5</button>
                <button class="btn btn-primary" onclick="input_num(6)">6</button>
                <button class="btn btn-warning" onclick="input_num('*')">*</button>
            </div>
            <div class="col">
                
            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>
            <div class="col key">
                <br>
                <button class="btn btn-primary" onclick="input_num(1)">1</button>
                <button class="btn btn-primary" onclick="input_num(2)">2</button>
                <button class="btn btn-primary" onclick="input_num(3)">3</button>
                <button class="btn btn-warning" onclick="input_num('-')">-</button>
            </div>
            <div class="col">
        
            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>
            <div class="col key">
                <br>
                <button class="btn btn-primary" onclick="input_num(0)">0</button>
                <button class="btn btn-primary" onclick="input_num('.')">.</button>
                <button class="btn btn-success" onclick="calculate()" id="calculate">=</button>
                <button class="btn btn-warning" onclick="input_num('+')">+</button> <br><br>   
                <button class="btn btn-danger" onclick="input_num('')">Clear input space</button>
            </div>
            <div class="col">
                <div class="col">
                    <h3>Logs:</h3>
                    <ul id="log">
    
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
